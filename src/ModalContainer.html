<style>
  .modalr-dialog-container {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    overflow: hidden;
  }

  .modalr-flex-container {
    display: flex;
    justify-items: center;
    align-items: center;
  }

  .modalr-flex-container .flex-item {
    flex: 1;
  }
</style>

<div data-modalr-id="{id}" class="modalr-dialog-container modalr-flex-container" on:click="fire('modal-container-onclose', {event, currentId: id})"
  style="z-index: {containerZindex}; background-color: {backgroundColor};">
  {#if isLoading}
  <div class="flex-item" style="z-index: {childZindex}">
    <Loading></Loading>
  </div>
  {:else}
  <div id='{contentWrapperId}' class="flex-item" transition:fly='{y:20}' style="z-index: {childZindex}">
    {@html content}
  </div>
  {/if}
</div>

<script>
  import { fly } from 'svelte-transitions';

  import Loading from './Loading.html';

  import { nextIndex } from './indexmgr'

  export default {
    data() {
      return {
        id: '',
        content: null,
        config: {
          closeOnMark: true,
          isLoading: false,
          backgroundColor: 'rgba(0, 0, 0, 0.25)',
          zindex: 10000
        }
      }
    },

    oncreate() {
      const x = this;

      const { content, config, id } = x.get()

      // 更新 index
      config.zindex = nextIndex()

      // 设置状态，会同时更新所有 computed 属性
      x.set({ config });

      // 增加事件，处理多弹出层的关闭问题
      x.on('modal-container-onclose', ({ event, currentId }) => {
        if (event.target.dataset["modalrId"] != id) {
          return
        }

        if (config.closeOnMark && (currentId == id)) {
          x.destroy()
        }
      })
    },

    components: {
      Loading
    },

    transitions: { fly },

    computed: {
      containerZindex: ({ config }) => config.zindex,
      childZindex: ({ config }) => config.zindex + 10,
      isLoading: ({ config }) => config.isLoading,
      backgroundColor: ({ config }) => config.backgroundColor || 'rgba(0, 0, 0, 0.25)',
      contentWrapperId: ({ id }) => `${id}-content-wrapper}`
    }
  }

</script>
